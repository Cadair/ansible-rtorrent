---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible -qq

script:
  # Test for Syntax
  - >
    ansible-playbook -i tests/inventory tests/test.yml
    --syntax-check
  # Test for Failure
  - >
    ansible-playbook -i tests/inventory tests/test.yml
    --connection=local
    --sudo
  # Test for Idempotence
  - >
    ansible-playbook -i tests/inventory tests/test.yml
    --check
    | grep -q 'changed=0.*failed=0'
  # Test for Succuss
  - cat /home/rtorrent/.rtorrent.rc > /dev/null
  - rtorrent -h > /dev/null
  - ls /home/rtorrent/downloading > /dev/null
  - ls /home/rtorrent/session > /dev/null
  - ls /home/rtorrent/watch > /dev/null
  - ls /home/rtorrent/complete > /dev/null
