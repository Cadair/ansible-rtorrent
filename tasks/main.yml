- name: install rtorrent
  sudo: yes
  apt:
    name: rtorrent
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: create rtorrent group
  sudo: yes
  group:
    name: "{{ rtorrent_group }}"

- name: create rtorrent user
  sudo: yes
  user:
    name: "{{ rtorrent_user }}"
    group: "{{ rtorrent_group }}"
    comment: "rtorrent user"
    home: "{{ rtorrent_home }}"
    shell: /bin/bash

- name: create rtorrent directories
  sudo: yes
  sudo_user: "{{ rtorrent_user }}"
  file:
    path: "{{ item }}"
    state: directory
    with_items:
      - "{{ rtorrent_home }}/downloading"
      - "{{ rtorrent_home }}/session"
      - "{{ rtorrent_home }}/watch"
      - "{{ rtorrent_home }}/complete"

- name: configure rtorrent
  sudo: yes
  sudo_user: "{{ rtorrent_user }}"
  template:
    src: rtorrent.rc.j2
    dest: "{{ rtorrent_home }}/.rtorrent.rc"
    owner: "{{ rtorrent_user }}"
    group: "{{ rtorrent_group }}"
    mode: 0644
